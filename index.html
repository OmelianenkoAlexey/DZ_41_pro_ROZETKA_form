    <div class="modal-container1 d-none">
        <div class="modal">
            <div class="box-title">Ви зробили замовлення</div>

            <form class="form" action="" id="form">
                <fieldset>
                    <!-- <legend></legend> -->

                    <label for="fullName">ПІБ</label>
                    <input type="text" id="fullName">

                    <label for="city">Місто</label>
                    <select name="" id="city">
                        <!-- <option hidden>Ваше місто</option> -->
                        <option class="option" value="Київ">Київ</option>
                        <option class="option" value="Одеса">Одеса</option>
                        <option class="option" value="Днепр">Днепр</option>
                    </select>

                    <label for="mailNumber">Склад нової пошти</label>
                    <input type="number" id="mailNumber" placeholder="№ пошти">

                    <label for="" id="paymentType">Тип оплати</label>

                    <div>
                        <label for="after">Післяплата</label>
                        <input type="radio" id="after" name="paymentType" value="Післяплата">
                    </div>

                    <div>
                        <label for="before">Оплата банківською карткою</label>
                        <input type="radio" id="before" name="paymentType" value="Оплата банківською карткою">
                    </div>

                    <label for="productionQuantity">Кількість продукції</label>
                    <input type="number" id="productionQuantity" value="" placeholder="">

                    <label for="coment">Коментар</label>
                    <textarea name="" id="coment" cols="30" rows="10" placeholder=""></textarea>

                </fieldset>
            </form>

            <button id="add">Відправити замовлення</button>
            <button id="close">Відмінити</button>
        </div>
    </div>

    <div class="modal-container2 d-none">

                <div class="picture">
                    <img id="imageForm" src="" alt="">
                </div>
                <div class="name">Кількість: <span id="productionQuantityForm"></span></div>
                <div class="name">Товар буде відправлено у місто: <span id="cityForm"></span></div>
                <div class="name">Нова почта відділення №: <span id="mailNumberForm"></span></div>

            <button id="close2">Повернутися до покупок</button>
